<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="img/logo-login-flexwork@2.png" width="85" height="75" alt="flexwork.io" title="flexwork.io"/></h1>
            </div>
            <h3>Welcome to flexwork.io</h3>
            <p>Create your project and start your task</p>
            <form class="m-t" role="form"  ng-submit="loginFunction()">
                <div class="form-group">
                    <input  class="form-control" placeholder="E-Mail" required="" ng-model="login">
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" ng-model="password">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="checkbox3" ng-model="stayloggedin" value="true">
                    <label for="checkbox3">Keep me logged in</label>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" id="loginbtn">Login</button>
                <div class="errormsg">{{errors}}</div>
                
                <!-- <a href="forgot-password-fxw.html"><small>Forgot password?</small></a> -->
                <!--<div class="hr-line-solid"></div>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register-fxw.html">Request an account</a>-->
            </form>
            <p class="m-t"><small> &copy;2015 &middot; <b>flexwork.io</b></small></p>
        </div>
    </div>
