                                    <!-- add keybox -->
                                    <div class="col-lg-4 pl0" ng-if="isclient">
                                        <a ng-click="addKeyBox()">
                                            <div class="keybox ibox-users ibox-add-box float-e-margins">
                                                <div>
                                                    <span><i class="fa fa-plus"></i> add keybox</span>
                                                </div>
                                            </div>

                                    </div>

                                    <div class="col-lg-4 pb10 pl0" ng-repeat="conf in configs">
                                       <div class="ibox-content keybox">
                                            <!-- keybox 1 -->
                                                <div class="col-lg-12 p0">
                                                    <i class="fa fa-lock fleft keybox-icon"></i>
                                                    <div class="form-group fleft mr10 mb10">
                                                        <input type="text" required="" placeholder="Title" class="form-control keybox-input" ng-model="conf.title" ng-change="editkeybox()">
                                                    </div>
                                                   <button class="keybox-delete fright fxw-alert-delete" ng-click="deleteKeubox(conf)"><i class="fa fa-trash"></i></button>
                                                </div>
                                                <div class="col-lg-12 p0">
                                                   <textarea class="form-control textarea-keybox" ng-model="conf.config" ng-change="editkeybox()"></textarea>
                                                </div> 
                                            <div class="clear-both"></div>
                                        </div><!-- ibox-content--> 
                                    </div>

                                 

                                    <div class="col-lg-12 aright pl0" ng-if="isclient && isadding">
                                        <div class="ibox-content p10">
                                            <button class="btn btn-default btn-bitbucket btn-m mr5" type="button" ng-click="resetKeybox()">cancel</button>
                                            <button class="btn btn-primary btn-bitbucket btn-m" type="button" ng-click="saveKeyBox()">save</button>
