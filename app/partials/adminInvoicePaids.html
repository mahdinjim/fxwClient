<div id="wrapper">
      <div side-bar>
      </div>
<div id="page-wrapper" class="gray-bg">

<div nav-menu></div>

           <!--header title-->
           <div class="row wrapper border-bottom white-bg page-heading">
               <div class="col-lg-12">
                   <h2><i class="fa fa-check-square-o"></i> Invoice Paids</h2>
                   <ol class="breadcrumb">
                       <li>
                           Invoice
                       </li>
                       <li>
                           Paids
                       </li>
                   </ol>
               </div>
           </div>
           <!--end header title-->

           <!--main-->
           <div class="row">
               <div class="col-lg-12">
                   <div class="wrapper wrapper-content animated fadeInUp">

                       <div class="ibox">
                          <div class="ibox-content">
                               <div class="row">
                                 <!-- filter-->
                                 <div class="col-md-12 pb10">
                                     <div class="col-md-8 p0">
                                       <div class="form-group fleft mr10 mb10">
                                         <div class="calander f-left  m0 mr10">
                                           <div class="select-icon-calander"><i class="fa fa-calendar"></i></div>
                                           <div class="select-month">
                                               <select select-two id="selectedmonth" ng-change="changeDate()" ng-model="month">
                                               <option value="1">january</option>
                                               <option value="2">february</option>
                                               <option value="3">march</option>
                                               <option value="4">april</option>
                                               <option value="5">may</option>
                                               <option value="6">june</option>
                                               <option value="7">july</option>
                                               <option value="8">august</option>
                                               <option value="9">september</option>
                                               <option value="10">october</option>
                                               <option value="11">november</option>
                                               <option value="12">december</option>
                                               </select>
                                           </div>
                                           <div class="select-year">
                                               <select select-two id="selectedyear" ng-model="year" ng-change="changeDate()">
                                                <option value="2017" selected="selected">2017</option>
                                                 <option value="2016">2016</option>
                                                 <option value="2015">2015</option>
                                                 <option value="2014">2014</option>
                                                 <option value="2013">2013</option>
                                                 <option value="2012">2012</option>
                                                 <option value="2011">2011</option>
                                                 <option value="2010">2010</option>
                                               </select>
                                           </div>
                                       </div>
                                      </div>
                                     </div>
                                     <div class="col-md-4 p0"></div>
                                     <div style="clear:both;"></div>
                                 </div>
                                 <!-- end filter-->

                                   <!-- table project list -->
                                   <div class="col-md-12">
                                       <div class="project-list">
                                           <div class="table-responsive">
                                               <table class="table table-hover">
                                                   <tbody>
                                                   <tr>
                                                       <td width="120" class="project-table-head">ID</td>
                                                       <td width="220" class="project-table-head">Project Name</td>
                                                       <td width="250" class="project-table-head">Client</td>
                                                       <td width="150" class="project-table-head">Date</td>
                                                       <td width="150" class="project-table-head">BT | Amount</td>
                                                       <td width="200" class="project-table-head aright"></td>
                                                   </tr>

                                                   <tr ng-repeat="invoice in allInvoices">
                                                       <td class="project-id">
                                                           {{invoice.id}}
                                                       </td>
                                                       <td class="project-title">
                                                           {{invoice.project_name}}
                                                       </td>
                                                       <td class="project-company">
                                                          {{invoice.client}}
                                                       </td>
                                                       <td class="project-title">
                                                           <a href="#/invoicedetails">{{invoice.date}} <i class="fa fa-long-arrow-right ml5"></i></a>
                                                       </td>
                                                       <td class="project-estimation">
                                                          <span class="estrt">{{invoice.billed_time}} h</span> <span class="bt"> | {{invoice.amount}} {{invoice.currency}}</span>
                                                       </td>
                                                       <td class="project-actions">
                                                         <a href="#/invoice/report/invoice/{{invoice.id}}" class="btn btn-white btn-sm mr5">report</a>
                                                         <a href="#/invoicedetails/{{invoice.id}}" class="btn btn-white btn-sm">invoice</a>
                                                       </td>
                                                   </tr>

                                                   



                                                   </tbody>
                                               </table>
                                           </div>
                                       </div>
                                   </div>
                                   <!-- end table project list-->
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
           <!--main-->

           <!--footer-->
           <div class="footer">
               <div>
                    &copy;2015 &middot; <b>flexwork.io</b> &middot; <a href="privacy-terms-fxw.html">Privacy and Terms</a> &middot; <a href="imprint-fxw.html">Imprint</a>
               </div>
           </div>
           <!--end footer-->

       </div>
       <!--end page wrapper-->

   </div>
